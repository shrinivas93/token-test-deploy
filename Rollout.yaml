apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: token-test-rollout
spec:
  replicas: null
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: token-test
  template:
    metadata:
      labels:
        app: token-test
    spec:
      containers:
        - name: app
          image: ssshukla1993/token-test:green
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: 20m
              memory: 40Mi
  strategy:
    # blueGreen:
    #   activeService: token-test-active-service
    #   previewService: token-test-preview-service
    #   autoPromotionEnabled: false
    canary:
      canaryService: token-test-preview-service
      stableService: token-test-active-service
      maxUnavailable: 0
      trafficRouting:
        nginx:
          stableIngress: primary-ingress
          annotationPrefix: nginx.ingress.kubernetes.io
      steps:
        - setCanaryScale:
            weight: 10
        - pause: {}
        - setWeight: 10
        - pause: {}
        - setWeight: 50
        - pause: {}
        - setCanaryScale:
            matchTrafficWeight: true
        - pause: {}
