apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    # add these required labels
    prometheus: k8s-prometheus
    role: alert-rules
  name: service-metrics
  # put it in your namespace
  namespace: canary-explore
spec:
  groups:
    # name the group such that there's no collision with other rules
    # in other namespaces
    - name: intuit.identity-privacy-token-usw2-ppd-prf.token.health.rules
      rules:
        - expr: ((sum by(app,namespace,pod)(rate(http_server_requests_seconds_count[1m]))-(sum by(app,namespace,pod)(rate(http_server_requests_seconds_count{status=~"5[0-9]+"}[1m]))) OR on() vector(0))/sum by(app,namespace,pod)(rate(http_server_requests_seconds_count[1m])))*100
          # with metrics in other namespaces
          record: identity_privacy_token_availability_metrics
          # add this label if you want to also send this metric to wavefront
          labels:
            intuit_alert: "true"