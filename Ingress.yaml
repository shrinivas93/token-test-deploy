apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: token-test-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: active.token-test.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: token-test-active-service
                port:
                  number: 80
    - host: preview.token-test.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: token-test-preview-service
                port:
                  number: 80
